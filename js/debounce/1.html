<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" id="undebounce" />
    <br>
    <input type="text" id="debounce" />
    <br>
    <input type="text" id="throttle" />
  </div>

  
  <script>
    function ajax(content) {
      console.log('ajax request', content);
    }
    // 高阶函数 参数或者返回值是函数（闭包）  （函数就是对象）
    function debounce(fn, delay) {
      var id;  // 自由变量
      return function(args) {
        if (id) {
          clearTimeout(id);
        }
        var that = this;
        id = setTimeout(function() {
          fn.call(that, args);
        }, delay)
      }
    }
    
    // 节流 fn 执行的任务 每隔一段
    function throttle(fn, delay) {
      let last, deferTimer;
      return function(args) {
        let that = this;  // this 丢失问题
        let _args = arguments;
        let now = + new Date();  // 类型转换，毫秒数
        // 上次执行过 还没到执行时间
        if (last && now < last + delay) {
          clearTimeout(deferTimer);
          defetTimer = setTimeout(function() {
            last = now;
            fn.apply(that, _args);
          }, delay);
        } else {
          last = now;
          fn.apply(that, _args);
        }
      }
    }

    const inputa = document.getElementById('undebounce');
    const inputb = document.getElementById('debounce');
    const inputc = document.getElementById('throttle');
    let debounceAjax = debounce(ajax, 500);
    let throttleAjax = throttle(ajax, 500);

    // 频发触发
    inputa.addEventListener('keyup', function(e) {
      ajax(e.target.value)  // 蛮复杂
    })
    inputb.addEventListener('keyup', function(e) {
      debounceAjax(e.target.value)
    })
    inputc.addEventListener('keyup', function(e) {
      throttleAjax(e.target.value)
    })
  </script>
</body>
</html>
