    <script>

        //     sayhello() {
        //         console.log(`你好，我是${this.name}`);
        //     }
        // }
        // es5 没有class 抽象一个类的模板（属性和方法）
        // 属性 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype = {
            speci: '人类',
            sayhello() {
                console.log(`你好，我是${this.name}`);
            }
        }
        const gg = new Person('小呆呆', 18);  // 实例
        console.log(gg.__proto__ == Person.prototype);
        console.log(Person.prototype.constructor == Person);
        // 对象的原型对象是？
        console.log(Object.getPrototypeOf(gg) == Person.prototype);
    </script>
</body>
