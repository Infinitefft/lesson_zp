<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.species = '人类';
        Person.prototype.sayHello = function() {
            console.log(`你好，我是${this.name}`);
        }
        var xx = new Person('小呆呆', 20);
        // 原型对象独立于实例对象之外
        xx.species = '是头猪';   // 实例上设置属性，不是修改原型上的属性
        console.log(xx.species);
        // 如果实例上有属性，就不会去原型上找
        console.log(xx, xx.species,  xx.__proto__);
    </script>
</body>
</html>
