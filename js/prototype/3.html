<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // constructor prototype = 抽象的类
        // Person.prototype 也是函数是对象的表现
        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype = {
            speci: '人类',
        }
        var gg = new Person('GGbond', 18);  // 实例， 是一个对象
        console.log(gg.__proto__ == Person.prototype);
        // 构造函数
        console.log(Person == Person.prototype.constructor);
        console.log(Person.prototype.constructor, '/////');
    </script>

</body>
</html>
