<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;
        }
        // constructor 在共享属性和方法面前有点孤木难支
        // prototype 解决浪费，和共享
        Cat.prototype.type = '猫科动物';
        Cat.prototype.eat = function() {
            alert('喜欢吃鱼');
        }
        const cat1 = new Cat('ggg', '黑色');
        console.log(Cat.prototype.isPrototypeOf(cat1));
        // 实例上的属性？ prototype上的属性 (hasOwnProperty)
        console.log(cat1.hasOwnProperty('type'));
        console.log(cat1.hasOwnProperty('name'));
        console.log("type" in cat1);
        console.log("name" in cat1);
        for (var prop in cat1) {
            console.log(prop, cat1[prop]);
        }
    </script>
</body>
</html>
