<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;
            // 浪费 方法和共有属性 函数的原型属性
            // this.type= '猫科动物',
            // this.eat = function() {
            //     alert('喜欢吃鱼');
            // }
        }
        Cat.prototype.type = '猫科动物';
        Cat.prototype.eat = function() {
            alert('喜欢吃鱼');
        }
        var cat1 = new Cat('ggg', '黑色');
        var cat2 = new Cat('fff', '黄色');
        console.log(cat1.type, cat2.type);
        cat1.type = '铲屎官的主人';
        console.log(cat1.type, cat2.type);
    </script>
