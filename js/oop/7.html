<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    

    <script>
        function Animal() {
            console.log(this, '/////');
            this.species = '动物';
        }

        function Cat(name, color) {
            // this 除了由运行的时候决定的，还可以由调用的时候指定
            // 硬绑定this
            console.log(this);
            // apply 用于指定函数运行时this 指向，被绑定了
            Animal.apply(this);  // 函数运行，指定函数内部this 为 cat实例
            this.name = name;
            this.color = color;
        }
        // 怎么继承（父类的属性和方法都要有）
        const cat = new Cat("ggg", "橘色");
        console.log(cat);
    </script>
</body>
</html>
