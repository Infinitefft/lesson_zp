<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk - 改变背景颜色</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>改变背景颜色</h1>
    <p>点击下方按钮将当前页面背景色改为绿色</p>
    <button id="changeColor">改变颜色</button>
    <script src="popup.js"></script>
</body>
</html>
