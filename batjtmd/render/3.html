<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* id 100 */
        #p7 {
            color: pink;
        }

        /* 选择器优先级， 类名 10分 */
        p {
            color: blue !important;
        }

        /* 标签选择器， 1分 */
        .highlight {
            color: green;
        }
        /* 2. class 选择器：.highlight 是绿色 */
        
        /* 3. 内联样式（在 HTML 中）：红色 */
    </style>
</head>
<body>
    <p class="highlight" style="color:red;" id="p7">
        这段文字什么颜色?
    </p>
</body>
</html>
